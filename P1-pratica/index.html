<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>HBO Max</title>
</head>
<body>
    <nav>
        <h4>HBO Max</h4>
        <h4>Ol√°, Lincoln</h4>
    </nav>

    <div class="last">
        <img src="midia1.jpg" alt="The Last of Us" id="main-image">
        <div class="us">
            <p id="movie-title">The Last of Us</p>
            <p id="season-count">1 temporada</p>
        </div>
    </div>

    <div class="imagens">
        <img src="midia1.jpg" alt="The Last of Us" class="im" onclick="changeMovie('The Last of Us', '1 temporada', 'midia1.jpg')">
        <img src="midia3.jpg" alt="Filme 3" class="im" onclick="changeMovie('Prision Break', '5 temporadas', 'midia3.jpg')">
        <img src="midia4.jpg" alt="Filme 4" class="im" onclick="changeMovie('breaking bad', '5 temporadas', 'midia4.jpg')">
    </div>

    <footer>
        <p class="end">Desenvolvido por: Lincoln Gabriel Barros Santos</p>
    </footer>

    <script>
        function changeMovie(title, seasons, image) {
            
            document.getElementById('movie-title').textContent = title;
            document.getElementById('season-count').textContent = seasons;
            document.getElementById('main-image').src = image;
        }
    </script>

</body>
</html>
